machine:
  xcode:
    version: "8.1"
dependencies:
  pre:
    - echo "2.3.1" > .ruby-version
  post:
    - bin/bootstrap-if-needed
  cache_directories:
    - "Carthage"
test:
  override:
    - xcodebuild -project SpechtLite.xcodeproj -scheme "SpechtLite" build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty
